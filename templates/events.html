{% extends 'base.html' %} 

{% block content %}

<div class="container mb-3">
   
        <h1>Events</h1>
      <a href="{{ url_for('userlogin') }}" class="btn btn-primary admin-visible add-event ">Add Event</a>
</div>

{% if var %}
<form action="{{ url_for('events')}}" method="post" enctype="multipart/form-data">
<div class="input-group mb-3">
  
  <div class="custom-file">
    <input type="file" name="uploaded_file" class="form-control" id="uploaded_file">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</div>
</form>
{% endif %}

<div class="container mb-3">
    <div class="row">


   {% for i in event %}
   <div class="card col-lg-6 ">
    <div  class="d-flex flex_dir_card card-inner">
        <img src="{{ i['poster']}}" alt="Event Image" class="event-poster">
        <div>
            <div class="card-header">
                <h3>{{ i['name'] }}</h3>
            </div>
            <div class="card-body">
                <p>Event Description</p>
                <div  class="d-flex flex_dir" style=" gap: 15px;">
                    <div>
                        <i class="fa-solid fa-calendar"></i>
                        {{ i['date'] }}
                    </div>
                    <div>
                        <i class="fa-solid fa-clock"></i>
                        {{ i['time'] }}
                    </div>
                    <div>
                        <i class="fa-solid fa-location"></i>
                        {{ i['venue'] }}
                    </div>
                </div>
                <br>
                <div style="display: flex;">
                    <button class="button">Learn More</button>
                    {% if var %}
        <a href="#" class="btn btn-primary admin-visible">Edit</a>
        {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
 
  {% endfor %} 

  </div>
</div>

{% endblock %}
