{% extends 'base.html' %} 
{% block content %}

<div class="container-lg my-5">
      <div class="mb-3" style="text-align: right" >
        <form method="POST" action="{{ url_for('delete', id=event['_id']) }}" >
          <button class="btn btn-danger delete-btn" onclick="return confirm('Are you sure you want to delete this entry?')">
            <i class="fa-solid fa-trash"></i>&nbsp;Delete Event
                 </button>
      </form>
        
      </div>
      <form action="{{ url_for('update_event', id=event['_id']) }}" method="POST">
      <div class="row">
        <!-- <div class="col-12 col-md-6 mb-3 mb-md-0 ">
          <img src="{{ event['poster'] }}" style="width:-webkit-fill-available">
        </div> -->
        <div class="col-12 col-md-6 mx-auto">
          <div class="mb-3">
            <label for="" class=" form-label req">Name of the Event</label>
            <input type="text" name="event_name" class="form-control" id="" aria-describedby="" value="{{ event['name'] }}"
              required>
          </div>
          <div class="mb-3">
            <label for="" class=" form-label">Event Description   </label>
            <textarea type="text" class="form-control" id=""  name="event_desc" placeholder="Give a breif desciption of the event" value = "{{ event['desc'] }}">{{ event['desc'] }}</textarea>
          </div>
          <div class="mb-3">
            <label for="" class=" form-label">Eligibility  criteria   </label>
            <textarea type="text" class="form-control" id="" name="event_eligibility" placeholder="Leave empty if None"  value = "{{ event['eligibility'] }}">{{ event['eligibility'] }}</textarea>
          </div>
          <div class="mb-3">
            <label for="" class=" form-label">Prize / Certificates </label>
            <input type="text" class="form-control" id="" name="event_awards" placeholder="Ex: 1st prize - 1000/- or E-certificates" value = "{{ event['awards'] }}" >
          </div>
          
          <div class="mb-3">
            <label for="" class=" form-label req">Date   </label>
            <input type="date" class="form-control" id="" name="event_date"placeholder="{{ event['date'] }}" value="{{ event['date'] }}" 
              required>
          </div>
          <div class="mb-3">
            <label for="" class=" form-label req">Time   </label>
            <input type="time" class="form-control" id="" value="{{ event['time'] }}" name="event_time" required>
          </div>
          <div class="mb-3">
            <label for="" class=" form-label req">Venue   </label>
            <input type="text" class="form-control" id="" value="{{ event['venue'] }}" name="event_venue" required>
          </div>
          
          
          <div class="mb-3">
            <label for="" class=" form-label ">Registration Deadline   </label>
            <input type="date" class="form-control" id="" value = "{{ event['deadline'] }}" name="event_deadline">
          </div>
          <div class="mb-3">
            <label for="" class=" form-label">Registration Limit   </label>
            <input type="number/text" class="form-control" id="" value = "{{ event['rlimit'] }}" name="event_limit">
          </div>
          <div class="mb-3">
            <label for="typeFilter" class="form-label">Event Type</label>
            <select class="form-control" id="typeFilter" name="type" required>
                <option value="{{event['type']}}">{{event['type']}}</option>
                <option value="team">Team</option>
                <option value="individual">Individual</option>
            </select>
        </div>
          <div class="mb-3">
            <label for="" class=" form-label req">Contact Number  </label>
            <input type="text" class="form-control" id="" value = "{{ event['contact'] }}" name="event_cord" required>
          </div>
          <div class="mb-3">
            <label for="selectDropdown" class=" form-label req">Department</label>
            <select class="selectpicker form-control" id="selectDropdown" data-live-search="true" name="dept" required>
            <option value="{{ event['dept']}}">{{ event['dept']}}</option>
            
            <option value="School of Computing">School of Computing</option>
            <option value="School of Electrical and Electronics">School of Electrical and Electronics</option>
            <option value="School of Mechanical">School of Mechanical</option>
            <option value="School of Bio and Chemical Engineering">School of Bio and Chemical Engineering</option>
            <option value="School of Building and Environment">School of Building and Environment</option>
            <option value="School of Management Studies">School of Management Studies</option>
            <option value="School of Science & Humanities">School of Science & Humanities</option>
            <option value="School of Law">School of Law</option>
            <option value="School of Pharmacy">School of Pharmacy</option>
            <option value="School of Nursing">School of Nursing</option>
            <option value="School of Dental Sciences">School of Dental Sciences</option>
            <option value="others">Others</option>
  
            </select> 
          </div>
          
  <div class="d-flex justify-content-end" style="gap:15px">
          <button type="submit" class="btn btn-primary update-btn">Update</button>
          <!-- <button type="submit" class="btn btn-dark cancel-btn">Cancel</button> -->
        </div>
        </div>
    
  
  </div>
  </form>
{% endblock %}
